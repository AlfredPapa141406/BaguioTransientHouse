<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Transient House Booking</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background-color: #f9f9f9;
        }
        .thank-you-icon {
            font-size: 4rem;
            color: #3498db;
            margin-bottom: 1rem;
        }
        .thank-you-message {
            max-width: 600px;
            margin: 0 auto;
        }
        .thank-you-message h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        .thank-you-message p {
            color: #666;
            margin-bottom: 2rem;
        }
        .back-home {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-home:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <i class="fas fa-check-circle thank-you-icon"></i>
        <div class="thank-you-message">
            <h1>Thank You for Your Booking Request!</h1>
            <p>We have received your booking request and will contact you shortly to confirm your reservation. If you have any questions, please don't hesitate to contact us.</p>
            <a href="../index.html" class="back-home">Back to Home</a>
        </div>
    </div>
</body>
</html>
